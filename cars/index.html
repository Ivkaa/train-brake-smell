<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<script>
    let wsc = new WebSocket("ws://192.168.223.149:1337")
    // let wsc = new WebSocket("ws://127.0.0.1:1337")
    let x;

    function sendFrame() {
        const stop = setInterval(() => {
            wsc.send(true)
        }, 5)
        return () => {
            clearInterval(stop)
        }
    }

    $(window.document.body)
        .mousedown(() => {
            x = sendFrame()
        })
        .mouseup(() => {
            x()
        })
</script>
</body>
</html>
